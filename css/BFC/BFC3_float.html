<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
    on iOS devices-->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title></title>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      padding: 0;
    }

    .first {
      margin: 20px;
      background: lightgreen;
      border: 2px solid lightgreen;
      /* display:inline-block; */
      /* overflow:hidden; */
      /* float: left; */
      /*position: absolute;*/
    }

    ul {
      overflow: hidden;
      margin: 10px;
      background: lightblue;
      width: 100px;
      height: 200px;
      float: left;
    }
    li {
      margin: 25px;
    }

    .container{
        margin: 30px auto;
        width:600px;
        height: 300px;
    }
    .p{
      border:solid 3px #a33;
    }
    .c{
        width: 100px;
        height: 100px;
        background-color: #060;
        margin: 10px;
        float: left;
    }

    .floatfix:after{
      content: '';
      display: block;
      clear: both;
    }
    .floatfix:before{
      clear: both;
    }

  </style>


</head>

<body class="claro">

  </div>

 <div class="p floatfix">
    <div class="c">111111</div>
    <div class="c">222222</div>
